<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="head">
          <header>
            <div class="header">
                <div class="logo"><img src="images/head_images/Group 19 2.svg" alt="logo"></div>

                <div class="header_nav">
                    <div class="text"><a href="">Главная</a></div>
                    <div class="text"><a href="">Про гида</a></div>
                    <div class="text"><a href="">Программа тура</a></div>
                    <div class="text"><a href="">Стоимость</a></div>
                    <div class="text"><a href="">Блог</a></div>
                    <div class="text"><a href="">Контакты</a></div>
                    <div class="header_button"><button>Консультация</button></div>
                </div>
                <div class="nav_logo"><img src="images/head_images/Vector.svg" alt=""></div>
            </div>
            
            <div class="head_info">
                <div class="head_text">
                    <h1>
                        Насладись прогулкой в горах с командой единомышленников
                    </h1>
                </div>
                <div class="header_forms">
                    <form class="header_form-items" action="#">
                        <div class="form_item">
                            <select class="form_block" name="country" id="country">
                                <option value="Chechnya">Чечня</option>
                                <option value="Great_Britain">Великобританя</option>
                                <option value="Usa">США</option>
                            </select>
                            <label for="country">
                                выберите из списка
                            </label>
                        </div>
                        <div class="form_item">
                            <input class="form_block" type="data" name="data" id="header_date" placeholder="Дата похода" onfocus="(this.type='date')"  onblur="(this.type='text')">
                
                            <label for="data">
                                укажите диапазон
                            </label>
                        </div>
                        <div class="form_item">
                            <select class="form_block" name="members" id="numbers">
                                <option value="four">4</option>
                                <option value="five">5</option>
                                <option value="six">6</option>
                            </select>
                            <label for="members">
                            минимум 4 человека
                        </label>
                        </div>
                        <button class="search_programm">Найти программу</button>
                    </form>
                </div>
            </div>
        </header>

        </div>
    </main>
</body>
</html>
